        @keyframes rotate{

            37%{

            }
            49.5%{
                transform: rotate(135deg);

                transform: rotate(180deg);
            }
            62%{
                transform: rotate(180deg);
            }
            62.5%{
                transform: rotate(225deg);
            }
            74.5%{
                transform: rotate(225deg);
            }
            75%{
                transform: rotate(270deg);
            }
            87%{
                transform: rotate(270deg);
            }
            87.5%{
                transform: rotate(315deg);
            }
            99.5%{
                transform: rotate(315deg);
            }
            100%{
                transform: rotate(360deg);
            }

        @keyframes blink {

            }

            }
